<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="bodybg">

<div class="wrapper">
    <div style="text-align: right">
        <input type="button" value="Sign Out" class="btn" onclick="window.location.href = '/SignOut'"  />
    </div>
    <div style="text-align: center;">
        <h2 class="login">Cars</h2>
        <table class="car">
            <tr>
                <th class="login">ID товара</th>
                <th class="login">Модель</th>
                <th class="login">Цена</th>
                <th class="login">Мощность</th>
                <th class="login">Описание</th>
                <th class="login">Марка</th>
            </tr>
        </table>
    </div>
    <script>
        let data = [{

            "id": 1,

            "model": "m3",

            "price": 10000000,

            "power": 500,

            "description": null,

            "brandName": "BMW"

        }, {

            "id": 2,

            "model": "m2 competition",

            "price": 100000000,

            "power": 1000,

            "description": null,

            "brandName": "BMW"

        }]

        for (let key in data) {
            let row = document.createElement('tr')
            row.innerHTML = `<td class="login">${data[key].id}</td>
                      <td class="login">${data[key].model}</td>
                      <td class="login">${data[key].price}</td>
                      <td class="login">${data[key].power}</td>
                      <td class="login">${data[key].description}</td>
                      <td class="login">${data[key].brandName}</td>
                     `
            document.querySelector('.car').appendChild(row)
        }
    </script>
</div>
</body>
</html>
